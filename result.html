<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Result</title>
</head>
<body>
    <main>
        <div>
            <span>Fullname:</span> <span id="fullname_result">xxx</span>
        </div>
        <div>
            <span>Email:</span> <span id="email_result">xxx</span>
        </div>
        <div>
            <span>Tel:</span> <span id="tel_result">xxx</span>
        </div>
        <div>
            <button>Confirmed</button>
        </div>
    </main>

    <script>
         if(typeof(Storage) !== "undefined"){
             document.getElementById("fullname_result").innerHTML = localStorage.getItem("local_fullname");
             document.getElementById("email_result").innerHTML = localStorage.getItem("local_email");
             document.getElementById("tel_result").innerHTML = localStorage.getItem("local_tel");
         }else{
            document.write("Browser not support local storage");
         }
    </script>
</body>
</html>
