<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 Box Shadow</title>
    <style>
        #container {
            width: 300px;
            height: 300px;
            border: 1px solid brown;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            border-radius: 50%;
        }

        #container:hover {
            /**** กำหนดเงา ****/
            box-shadow: 0px 0px 10px 10px pink;
        }
    </style>
</head>

<body>
    <div id="container">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nisi praesentium excepturi, expedita explicabo
            illo quos repellendus vitae et ullam error ipsum temporibus sequi iusto quisquam deserunt, perspiciatis
            tempore veritatis sunt?</p>
    </div>
</body>

</html>
