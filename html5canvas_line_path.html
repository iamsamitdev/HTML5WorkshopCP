<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Canvas Line Path</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            width: 300px;
            height: 300px;
            border: 5px solid green;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas">
        Your browser not support the canvas
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(300, 150);
        ctx.stroke();
        ctx.closePath();
    </script>
</body>

</html>
