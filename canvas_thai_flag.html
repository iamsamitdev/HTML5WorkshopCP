<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Rect Canvas</title>

<style type="text/css">
	canvas#myCanvas{
		border:1px solid #000;
		margin:0 auto;
	}
</style>

</head>

<body>
<canvas id="myCanvas" width="1000" height="600">
	<!--content-->  
</canvas>

    
<script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      context.beginPath();
	  
      context.rect(0, 0, 1000, 100);
      context.fillStyle = 'red';
      context.fill();
      context.stroke();
	  
      context.beginPath();
      context.rect(0, 200, 1000, 200);
      context.fillStyle = 'blue';
      context.fill();
      context.stroke();

      context.beginPath();
      context.rect(0, 500, 1000, 100);
      context.fillStyle = 'red';
      context.fill();
      context.stroke();
	  
    </script>
</body>
</html>
