<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 Transform translate</title>
    <style> 
        h1{
            text-align: center
        }

        .content{
            width: 400px;
            height: 200px;
            border: 1px solid brown;
            margin: 0 auto;
            padding: 20px;
            background-color: aquamarine;
            box-shadow: 5px 5px gray;
        }

        .content:active{
            transform: translate(5px,5px);
            box-shadow: none;
        }

    </style>
</head>
<body>
    <h1>CSS3 Transform translate</h1>
    <div class="content">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum quae ratione, facere tempore sed, maxime aut hic animi qui obcaecati in, corporis odit iste ipsum veritatis voluptatem adipisci sint. Dolores.</p>
    </div>
</body>
</html>
